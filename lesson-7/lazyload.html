<!DOCTYPE html>
<html lang="en-Us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lazy Loading</title>
        <meta name="description" content="Progressive Loading of Images"/>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>Progressive Loading of Images</h1>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="images/img3.jpg" alt='spring rolls'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="images/recipe.jpg" alt='meat'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="images/animal.jpg" alt='a dog'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="images/vegetables-1584999_640.jpg" alt='vegetables'>
            </picture>
            <picture>
                <img src="https://via.placeholder.com/300x400" data-src="images/hummingbird-.jpg" alt='hummingbird'>
            </picture>
        </main>             
        <script src="js/data-src.js"></script>
    </body>
</html>
